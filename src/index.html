    <title>Tauri Command Prompt</title>

  <body>

      <div id="commandOutputRoot" class="command-root">
        <div style="padding: 5px 0 5px 0"></div>
      </div>

      <div class="input-container">
        <span id="prompt-display" class="prompt">âžœ</span>
        <input id="command-user-input" class="command-input" type="text" autofocus placeholder="Enter command here..." />

      <div id="rootCommandsDropDown" class="input-container dropdown">
        <div id="commandsDropDown" class="dropdown-content"></div>
      </div>
    </div>
  </body>
